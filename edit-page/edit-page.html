<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit</title>
        <!-- CSS -->
        <link rel="stylesheet" href="edit-page.css">
        <!-- Fontawesone icons -->
        <script src="https://kit.fontawesome.com/799b29f3c6.js" crossorigin="anonymous"></script>
        <!-- Roboto font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto&display=swap" rel="stylesheet">
        <!-- Reset CSS -->
        <link rel="stylesheet" href="../reset.css/reset.css">
    </head>
</head>
<body>
    <section class="create">
        <form action="" class="mrgn-auto">
            <h1 class="heading">Edit your recipe</h1>
            <div class="title wrapper flex-col">
                <label for="title">Recipe title</label>
                <input type="text" placeholder="Enter the title" name="title">
            </div>
            <div class="descr wrapper flex-col">
                <label for="descr">Description</label>
                <textarea name="descr" id="" cols="30" rows="10" placeholder="Enter short description..."></textarea>
            </div>

            <div class="category select-wrapper flex-col">
                <label for="category">Category</label>
                <select type="text" name="category">
                    <option selected="disabled"> --- </option>
                    <option value="Pork meals">Pork meals</option>
                    <option value="Chicken meals">Pork meals</option>
                    <option value="Veggie meals">Veggie meals</option>
                </select>
            </div>

            <div class="type select-wrapper flex-col">
                <label for="type">Type</label>
                <select type="text" name="category">
                    <option selected="disabled"> --- </option>
                    <option value="Lamb soup">Lamb soup</option>
                    <option value="Baclava">Baclava</option>
                    <option value="Babek">Babek</option>
                </select>
            </div>
            <div class="season select-wrapper flex-col">
                <label for="season">Season</label>
                <select type="text" name="season">
                    <option selected="disabled"> --- </option>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Autumn">Autumn</option>
                    <option value="Winter">Winter</option>
                </select>
            </div>
            <div class="traditional select-wrapper flex-col">
                <label for="traditional">Traditional kitchen</label>
                <select type="text" name="traditional">
                    <option selected="disabled"> --- </option>
                    <option value="Bulgarian">Bulgarian</option>
                    <option value="German">German</option>
                    <option value="English">English</option>
                    <option value="Serbian">Serbian</option>
                </select>
            </div>

            <div class="ingredients flex-col">
                <label for="ingredients">Ingredients</label>
                <textarea name="ingredients" id="" cols="30" rows="10"
                    placeholder="Enter one product per row (ex. : Potatoes - 1 kg.)"></textarea>
            </div>

            <div class="steps flex-col">
                <label for="steps">Steps</label>
                <textarea name="steps" id="" cols="30" rows="10"
                    placeholder="Enter one step per row (ex. : 1. Boil the potatoes)"></textarea>
            </div>
            <div class="calories flex-col">
                <label for="calories">Calories (in kcal)</label>
                <input type="text" name="calories">
            </div>

            <div class="prep-time flex-col">
                <label for="prep-time">Prep time (in minutes)</label>
                <input type="text" name="prep-time">
            </div>

            <div class="cook-time  flex-col">
                <label for="cook-time">Cook time (in minutes)</label>
                <input type="text" name="cook-time">
            </div>

            <div class="level select-wrapper flex-col">
                <label for="level">Level of complexity</label>
                <select type="text" name="level">
                    <option selected="disabled">---</option>
                    <option value="Bulgarian">Easy</option>
                    <option value="German">Average</option>
                    <option value="English">Complex</option>
                    <option value="Serbian">Very complex</option>
                </select>
            </div>
            <div class="occasion select-wrapper flex-col">
                <label for="occasion">Good for</label>
                <select type="text" name="occasion">
                    <option selected="disabled">---</option>
                    <option value="">Breakfast</option>
                    <option value="">Lunch</option>
                    <option value="">Dinner</option>
                    <option value="">Office</option>
                    <option value="">On the road</option>
                    <option value="">School</option>
                    <option value="">Guests</option>
                    <option value="">Guests</option>
                    <option value="">Snack</option>
                </select>
            </div>
            <div class="portions flex-col">
                <label for="portions">Portions</label>
                <input type="text" name="portions">
            </div>
        </form>
    </section>
</body>
</html>
