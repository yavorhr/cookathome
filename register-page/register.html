<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- CSS -->
    <link rel="stylesheet" href="register.css">
    <!-- Fontawesone icons -->
    <script src="https://kit.fontawesome.com/799b29f3c6.js" crossorigin="anonymous"></script>
    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto&display=swap" rel="stylesheet">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="../reset.css/reset.css">
</head>

<body>
    <section class="register-section">
        <h1 class="title">Registration</h1>
        <form action="">
            <div class="user-details">
                <div class="txt-fields">
                    <label for="full-name">Full Name</label>
                    <input class="input" type="text" name="full-name" id="full-name" placeholder="Enter your name">
                </div>
                <div class="txt-fields">
                    <label for="username">Usnername</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username">
                </div>
                <div class="txt-fields">
                    <label for="username">Email</label>
                    <input type="text" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="txt-fields">
                    <label for="phone-number">Phone number</label>
                    <input type="text" name="phone-number" id="phone-number" placeholder="Enter your number">
                </div>
                <div class="txt-fields">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                </div>
                <div class="txt-fields">
                    <label for="re-pass">Confirm Password</label>
                    <input type="text" name="re-pass" id="re-pass" placeholder="Confirm your password">
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
    </section>
</body>

</html>
